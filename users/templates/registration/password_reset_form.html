{% extends 'django_blogs/base.html' %}

{% load i18n bootstrap4 %}

{% block page_header %}
    <h3>{% trans "Forgot your password?" %}</h3>
{% endblock page_header %}

{% block content %}
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">{% trans "Send password reset email" %}</button>
        {% endbuttons %}
    </form>
{% endblock content %}
