{% extends 'django_blogs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h1>Add a new post</h1>
{% endblock page_header %}

{% block content %}
    <form method="POST" action="{% url 'django_blogs:new_post' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Add post</button>
        {% endbuttons %}
    </form>
{% endblock content %}
