{% extends 'django_blogs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h1>Add a new comment</h1>
{% endblock page_header %}

{% block content %}
    <p>You are commenting on the post <b>{{ post }}</b></p>
    <form method="POST" action="{% url 'django_blogs:new_comment' post.id %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Add comment</button>
        {% endbuttons %}
    </form>
{% endblock content %}
