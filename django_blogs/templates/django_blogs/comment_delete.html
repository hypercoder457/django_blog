{% extends 'django_blogs/base.html' %}

{% load i18n %}

{% block content %}

    {% csrf_token %}
    <p><b>Are you really sure you want to delete "{% trans object %}"?</b></p>
    <input type="submit" value="{% trans "Delete comment" %}" class="text-danger"/>
</form>
{% endblock content %}
